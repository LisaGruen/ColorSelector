<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Palette Designer</title>
  </head>
  <body>
    <header><h1>Color Palette Designer</h1></header>

    <! –– Colorpicker-->

    <! –– color boxes-->
    <div class="container">
      <div class="color_pick">
        <input
          type="color"
          id="color_head"
          name="color_picker"
          value="#e66465"
        />
        <p id="demo"></p>
        <label for="color_picker">Choose a color</label>
      </div>
      <div class="color_left1">
        <div class="box"></div>
        <div>HEX #da42ff</div>
        <div>RGB 213, 12, 22</div>
        <div>HSL 213, 70%, 50%</div>
      </div>

      <div class="color_left2">
        <div class="box"></div>
        <div>HEX #da42ff</div>
        <div>RGB 213, 12, 22</div>
        <div>HSL 213, 70%, 50%</div>
      </div>
      <div class="color_main">
        <div class="box"></div>
        <div class="hex">HEX</div>
        <div class="rgb">RGB</div>
        <div class="hsl">HSL 213, 70%, 50%</div>
      </div>

      <div class="color_right1">
        <div class="box"></div>
        <div>HEX #da42ff</div>
        <div>RGB 213, 12, 22</div>
        <div>HSL 213, 70%, 50%</div>
      </div>

      <div class="color_right2">
        <div class="box"></div>
        <div>HEX #da42ff</div>
        <div>RGB 213, 12, 22</div>
        <div>HSL 213, 70%, 50%</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
